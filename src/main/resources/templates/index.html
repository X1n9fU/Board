<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>
    <button onclick="saveReq()">글 작성</button>
    <!-- <a href="/board/save">글작성(링크)</a> 와 위에 함수 적용한 것과 같음-->
    <button onclick="listReq()">글 목록</button>
    <button onclick="pagingReq()">페이징목록</button>
</body>
<script>
    <!--    function saveReq(){} 와 아래와 같음-->
    const saveReq=()=> {
        location.href = "/board/save";
    }

    const listReq = () => {
        location.href = "/board/";
    }
    const pagingReq = () => {
        location.href = "/board/paging";
    }

</script>
</html>
